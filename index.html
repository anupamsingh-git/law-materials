<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty of Law – 1st Sem Course Material</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      font-size: 1.1em;
      margin: 0 0 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons a {
      flex: 1;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .open-btn { background: #3498db; }
    .download-btn { background: #2ecc71; }
    .copy-section {
      text-align: center;
      margin: 20px 0;
    }
    .copy-section button {
      padding: 10px 20px;
      border: none;
      background: #8e44ad;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background: #2c3e50;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>Faculty of Law – 1st Sem Course Material</header>
  <div class="container">

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search PDF materials...">
    </div>

    <div class="copy-section">
      <button onclick="copyAllLinks()">Copy All PDF Links</button>
    </div>

    <div class="cards" id="pdfList">
      <div class="card">
        <h3>Indian Penal Code</h3>
        <div class="buttons">
          <a href="https://lawfaculty.du.ac.in//userfiles/downloads/1642570895-825f3c18c27f6cf9a6d8.pdf" class="open-btn" target="_blank">Open PDF</a>
          <a href="https://lawfaculty.du.ac.in//userfiles/downloads/1642570895-825f3c18c27f6cf9a6d8.pdf" class="download-btn" download>Download</a>
        </div>
      </div>
      <div class="card">
        <h3>Constitutional Law – I</h3>
        <div class="buttons">
          <a href="https://lawfaculty.du.ac.in//userfiles/downloads/1642571033-b74ab5c2f62e25987d35.pdf" class="open-btn" target="_blank">Open PDF</a>
          <a href="https://lawfaculty.du.ac.in//userfiles/downloads/1642571033-b74ab5c2f62e25987d35.pdf" class="download-btn" download>Download</a>
        </div>
      </div>
      <div class="card">
        <h3>Law of Contract</h3>
        <div class="buttons">
          <a href="https://lawfaculty.du.ac.in//userfiles/downloads/1642571108-741df93e04905a6db2c8.pdf" class="open-btn" target="_blank">Open PDF</a>
          <a href="https://lawfaculty.du.ac.in//userfiles/downloads/1642571108-741df93e04905a6db2c8.pdf" class="download-btn" download>Download</a>
        </div>
      </div>
    </div>

    <h2 style="margin-top:40px;">II Term LL.B. (To be updated)</h2>

  </div>

  <footer>
    © Faculty of Law, University of Delhi. All rights reserved. | Website created by Anupam Singh, Law Centre I
  </footer>

  <script>
    // Search filter
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // Copy all links
    function copyAllLinks() {
      let links = Array.from(document.querySelectorAll(".card .open-btn")).map(a => a.href).join("\n");
      navigator.clipboard.writeText(links).then(() => {
        alert("All PDF links copied to clipboard!");
      });
    }
  </script>

</body>
</html>
